<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Materi Video - EduLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="admin.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <!-- Form Tambah Video -->
  <div class="card card-custom p-4 mb-5">
    <h2 class="mb-4 text-center">‚öôÔ∏è Tambah Video EduLearn</h2>
    <form id="formVideo">
      <div class="mb-3">
        <label class="form-label fw-semibold">Judul Video</label>
        <input type="text" class="form-control" id="judul" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Link YouTube (Embed)</label>
        <input type="text" class="form-control" id="link" placeholder="https://www.youtube.com/embed/xxxx" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Deskripsi</label>
        <textarea class="form-control" id="deskripsi" rows="3" placeholder="Tuliskan deskripsi singkat materi..." required></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-success">‚¨ÖÔ∏è Landing</a>
        <button type="submit" class="btn btn-primary">‚ûï Simpan</button>
      </div>
    </form>
  </div>

  <!-- Daftar Video -->
  <div class="card card-custom p-4">
    <h4 class="mb-3">üìã Daftar Video</h4>
    <div id="videoList" class="list-group"></div>
  </div>
</div>

<script>
const form = document.getElementById("formVideo");
const videoList = document.getElementById("videoList");

let videos = JSON.parse(localStorage.getItem("videos")) || [];
renderList();

form.addEventListener("submit", function(e) {
  e.preventDefault();
  const judul = document.getElementById("judul").value;
  const link = document.getElementById("link").value;
  const deskripsi = document.getElementById("deskripsi").value;

  videos.push({ judul, link, deskripsi });
  localStorage.setItem("videos", JSON.stringify(videos));

  form.reset();
  renderList();
  alert("‚úÖ Video berhasil ditambahkan!");
});

function renderList() {
  videoList.innerHTML = "";
  if (videos.length === 0) {
    videoList.innerHTML = `<p class="text-muted">Belum ada video ditambahkan.</p>`;
    return;
  }
  videos.forEach((v, i) => {
    videoList.innerHTML += `
      <div class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <h6 class="fw-bold text-primary">${v.judul}</h6>
          <small class="text-muted">${v.link}</small><br>
          <p class="mb-1">${v.deskripsi}</p>
        </div>
        <div>
          <button class="btn btn-warning btn-sm btn-action" onclick="editVideo(${i})">‚úèÔ∏è Edit</button>
          <button class="btn btn-danger btn-sm btn-action" onclick="deleteVideo(${i})">üóëÔ∏è Hapus</button>
        </div>
      </div>
    `;
  });
}

function deleteVideo(index) {
  if (confirm("Apakah yakin ingin menghapus video ini?")) {
    videos.splice(index, 1);
    localStorage.setItem("videos", JSON.stringify(videos));
    renderList();
  }
}

function editVideo(index) {
  const v = videos[index];
  document.getElementById("judul").value = v.judul;
  document.getElementById("link").value = v.link;
  document.getElementById("deskripsi").value = v.deskripsi;

  videos.splice(index, 1);
  localStorage.setItem("videos", JSON.stringify(videos));
  renderList();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
