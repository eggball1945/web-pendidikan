<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🌈 EduLearn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">🏠 Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="materi.html">📖 Materi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="beranda" class="hero-section py-5">
    <div class="container">
      <h1 class="fw-bold mb-3 text-center fade-in">✨ Selamat Datang di EduLearn ✨</h1>
      <p class="mb-5 text-center fade-in-delay">Belajar jadi lebih mudah, interaktif, dan menyenangkan 🎉</p>
      <div id="videoContainer" class="row g-4"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const videoContainer = document.getElementById('videoContainer');
    const videos = JSON.parse(localStorage.getItem('videos')) || [];

    if (videos.length === 0) {
      videoContainer.innerHTML = `
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card shadow video-card hover-pop">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="Video Default" allowfullscreen></iframe>
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">📺 Materi Edukasi</h5>
              <p class="card-text">Tambahkan video lewat menu Admin ⚙️</p>
            </div>
          </div>
        </div>
      `;
    } else {
      videos.forEach(v => {
        const safeTitle = String(v.judul).replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const safeDesc = String(v.deskripsi || "Video pembelajaran untukmu ✨").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        videoContainer.innerHTML += `
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card shadow video-card hover-pop">
              <div class="ratio ratio-16x9">
                <iframe src="${v.link}" title="${safeTitle}" allowfullscreen></iframe>
              </div>
              <div class="card-body text-center">
                <h5 class="card-title">📺 ${safeTitle}</h5>
                <p class="card-text">${safeDesc}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.custom-navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
